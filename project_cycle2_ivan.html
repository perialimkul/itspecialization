<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  ,<link rel="stylesheet" href="project_cycle2.css">
  <title>Color Changer</title>
  <style>
    
  </style>
</head>
<body>
    <div class="sidenav">
        <div class="buttons">
            <button onclick="changeColor('red')">Red</button>
            <button onclick="changeColor('green')">Green</button>
            <button onclick="changeColor('blue')">Blue</button>
            <button onclick="changeColor('yellow')">Yellow</button>
        </div>
    </div>
<div class="Rectangles">
  <div class="rectangle" onclick="changeRectangleColor(0)"></div>
  <div class="rectangle" onclick="changeRectangleColor(1)"></div>
  <div class="rectangle" onclick="changeRectangleColor(2)"></div>
  <div class="rectangle" onclick="changeRectangleColor(3)"></div>
</div>
  <script>
    let selectedColor = '';

    function changeColor(color) {
      selectedColor = color;
    }

    function changeRectangleColor(index) {
      const rectangles = document.querySelectorAll('.rectangle');
      rectangles[index].style.backgroundColor = selectedColor;
    }
  </script>

</body>
</html>
